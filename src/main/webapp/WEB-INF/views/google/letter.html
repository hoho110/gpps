  <script>
  
  var letterService = EasyServiceClient.getRemoteProxy("/easyservice/gpps.service.ILetterService");
  var lid = getQueryString('lid');
  
  
  
	$(document).ready(function() {
	
	header('letter');
	
	if(lid==null || lid==''){
		  alert('参数错误！');
		  return;
	  }
	
	var letter = letterService.find(parseInt(lid));
	
	var ctx = new EasyServiceClient.newContext();
	
	
	ctx.letter = letter;
	ejs.renderComplexNode("#content_template", "#content", ctx);
	
})
