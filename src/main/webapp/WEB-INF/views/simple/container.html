<script>
         $(document).ready(function () {
					var username = getCookie("username");
					if(username==null || username==""){
						$('.login_text').html('<SPAN style="cursor:pointer;">登陆</span>');
						}else{
							$('.login_text').html('<SPAN style="cursor:pointer;">个人中心▼</span>');
							}
					
					
					
					
					
					
					
					


			$('.login_text').click(function(e){
				
				
				
				if($(this).text()=="登陆"){
					window.location.href="login.html";
					return;
				}
				
				
				
				
				if($('#login_pop').css('display')=='block')
				{
					$(this).removeClass('active');
					$('#login_pop').css('display', 'none');
				}else{
					$('#login_pop').css('display', 'block');
					$(this).addClass('active');
				}
			});




                     })
