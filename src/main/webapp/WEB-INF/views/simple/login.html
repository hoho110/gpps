<div class="row" style="margin-top:10px;">
<div class="col-xs-12 col-md-12" style="text-align:right; padding-right:30px;">没有密码？<a href="register.html">免费注册</a></div>
</div>
<div class="row" style="margin-top:15px;">
<div class="hidden-xs col-sm-4 col-md-4" style="padding-left:25px;">用户名</div>
<div class="col-xs-12 col-sm-8 col-md-8" style="padding-right:25px;"><input id="username" type="text" class="form-control" placeholder="请输入您的用户名"></input></div>
<div class="col-xs-12 col-sm-12 col-md-12"><span id="usernameLabel" style="font-size:small"></span></div>
</div>
<div class="row" style="margin-top:5px;">
<div class="hidden-xs col-sm-4 col-md-4" style="padding-left:25px;">密码</div>
<div class="col-xs-12 col-sm-8 col-md-8" style="padding-right:25px;"><input id="password" type="password" class="form-control" placeholder="请输入您的密码"></input></div>
<div class="col-xs-12 col-sm-12 col-md-12"><span id="passwordLabel" style="font-size:small"></span></div>
</div>
<div class="row" style="margin-top:5px;">
<div class="hidden-xs col-sm-4 col-md-4" style="padding-left:25px;">验证码</div>
<div class="col-xs-7 col-sm-4 col-md-4"><input id="validate" type="text" class="form-control" placeholder="请输入验证码"></input></div>
<div class="col-xs-5 col-sm-4 col-md-4" style="padding-right:25px;"><img src="img/yanzhengma.jpg"></img></div>
<div class="col-xs-12 col-sm-12 col-md-12"><span id="validateLabel" style="font-size:small"></span></div>
</div>
<div class="row" style="margin-top:5px;">
<div class="col-xs-2 col-sm-4 col-md-4"></div>
<div class="col-xs-8 col-sm-4 col-md-4"><button id="login" type="button" class="btn btn-success" style="width:150px;">登陆</button></div>
<div class="col-xs-2 col-sm-4 col-md-4"></div>
</div>

</div>


</div>
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
</div>

<script src="js/cookies.js"></script>
<script>
$(document).ready(function() {
	
	
	$('.login_text').click(function(e){
		
			return;
		});
	
	
	
	
	$('#username').focus();
       $('#login').click(function(e){
			var username = $('input#username').val();
			var password = $('input#password').val();
			var validate = $('input#validate').val();

			if(username==null||username==''){
					$('#usernameLabel').css('color', 'red').html('*请输入用户名');
					return;
				}else{
					$('#usernameLabel').html('').addClass('glyphicon glyphicon-ok').css('color', 'green');
					}

			if(password==null||password==''){
				$('#passwordLabel').css('color', 'red').html('*请输入密码');
				return;
			}else{
				$('#passwordLabel').html('').addClass('glyphicon glyphicon-ok').css('color', 'green');
				}


			if(validate==null||validate==''||validate!='8668'){
				$('#validateLabel').css('color', 'red').html('*验证码错误');
				return; 
			}else{
				$('#validateLabel').html('').addClass('glyphicon glyphicon-ok').css('color', 'green');
				}


			
			if(username=='wd' && password=='111111'){
				addCookie("username","wd",1);
				window.location.href="temp.html"; 
				}else{
				alert('用户名密码错误，请重新输入！');
				$('input#password').val('');
				$('input#validate').val('');
				$('#usernameLabel').html('').removeClass('glyphicon glyphicon-ok');
				$('#passwordLabel').html('').removeClass('glyphicon glyphicon-ok');
				$('#validateLabel').html('').removeClass('glyphicon glyphicon-ok');
					}
			
           });

       $('input#username').blur(function(e){
           var username = $(this).val();
           if(username==null||username==''){
				$('#usernameLabel').css('color', 'red').html('*请输入用户名');
			}else{
				$('#usernameLabel').html('').addClass('glyphicon glyphicon-ok').css('color', 'green');
				}
           });
       $('input#password').blur(function(e){
    	   var password = $(this).val();
    	   if(password==null||password==''){
				$('#passwordLabel').css('color', 'red').html('*请输入密码');
			}else{
				$('#passwordLabel').html('').addClass('glyphicon glyphicon-ok').css('color', 'green');
				}
           });

       $('input#validate').blur(function(e){
    	   var validate = $(this).val();
    	   if(validate==null||validate==''||validate!='8668'){
				$('#validateLabel').css('color', 'red').html('*验证码错误');
			}else{
				$('#validateLabel').html('').addClass('glyphicon glyphicon-ok').css('color', 'green');
				}
           });

       $('input#validate').on('keyup', function(e) {

			var key = e.keyCode;
			if (key === 13) { // 表示按的是enter键
				$('#login').click();
			}
       });
})
</script>
