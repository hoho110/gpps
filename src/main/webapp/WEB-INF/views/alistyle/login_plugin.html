<div class="login login-modern" id="J-login">
        <form name="loginForm" id="login" action="#" method="post" class="ui-form">
        <fieldset>
           <h2 class='ui-form-title ' id="J-login-title">登录政采贷</h2>
 
                        
 
<div class="sl-error" id="J-errorBox" errorType="">
    <i class="iconfont" title="出错">&#xF045;</i>
    <span class="sl-error-text"></span>
</div>
    
        <div class="ui-form-item" id="J-username">
    <label id="J-label-user" class="ui-label" seed="authcenter-switch-account">
        <span class="ui-icon ui-icon-userDEF">账户名：</span>
            </label>
                            <input type="text" id="J-input-user" class="ui-input ui-input-normal" name="logonId" autocomplete="off" tabindex="1" value="" autocomplete="off" maxlength="100" placeholder="邮箱地址/手机号码" seed="authcenter-input-account">
        </div>
                        
 
		<div class="ui-form-item ui-form-item-20pd" id="J-password">
    <label id="J-label-editer" class="ui-label" data-desc="登录密码" seed="authcenter-switch-aliedit">
        <span class="ui-icon ui-icon-securityON" id="safeSignCheck">登录密码</span>
                        <div id="J-label-editer-pop" class="ui-poptip fn-hide">
            <div class="ui-poptip-container">
                <div class="ui-poptip-arrow ui-poptip-arrow-7">
                    <em></em>
                    <span></span>
                </div>
            </div>
        </div>
            </label>
 
				
 
 
 
    
   
 

<span class="standardPwdContainer" style="display:block">
  <input type="password" tabindex="2" id="password_input" name="password_input" class="ui-input" oncontextmenu="return false" onpaste="return false" oncopy="return false" oncut="return false" autocomplete="off" />
</span>
    <p style="float:right;">
                <a class="textlink forgot" href="https://lab.alipay.com:443/user/passwordfind/index.htm?type=Q&amp;src=ui_help_password_m_03" tabindex='5' seed="authcenter-pwd-forget" target="_blank" seed="authcenter-pwd-forget">忘记登录密码？</a>
    </p>
</div>
 
      
    <div id="J-checkcode" class='ui-form-item'>
        <label id="J-label-checkcode" class="ui-label" seed="authcenter-switch-checkcode">
            <span class="ui-icon ui-icon-checkcodeT" id="J-switchCheckcode">校验码</span>
                        <div id="J-label-checkcode-pop" class="ui-poptip">
                <div class="ui-poptip-container fn-hide">
                    <div class="ui-poptip-arrow ui-poptip-arrow-7">
                        <em>123123</em>
                        <span>123123</span>
                    </div>
                </div>
            </div>
                    </label>
        <input type="text" placeholder="验证码" value="" class="ui-input ui-input-checkcode" id="J-input-checkcode" data-type="IMAGE" maxlength="4" name="checkCode" autocomplete="off" tabindex="3" data="" seed="authcenter-input-checkcode">
        <input type="hidden" name="idPrefix" value=""/>
        <span class="sl-checkcode" id="J-checkcodeIcon"></span>
        <div class="ui-checkcode">
                        <img class="ui-checkcode-img" id="J-checkcode-img" src="https://omeo.alipay.com/service/checkcode?sessionID=9932cb127a44cac042b217c602ab09a1&amp;t=0.3556774904206308" title="点击图片刷新验证码" alt="点击图片刷新验证码" seed="authcenter-img-checkcode">
                        
                    </div>
                    </div>
 
                        <div class="ui-form-item ui-form-item-30pd" id="J-submit">
                <input type="submit" value="登 录" class="ui-button" id="J-login-btn" tabindex="4" seed='authcenter-submit-homeB'>
                <p class="ui-form-other">
                    <a href="#" seed="authcenter-taobaoMember" class="textlink" title="淘宝会员登录" tabindex="6" target="_blank">企业用户登录</a>
                                        <a class="register" href="#" target="_blank" seed="authcenter-register" title="免费注册" tabindex="8">免费注册</a>
                </p>
            </div><!-- //submit -->
        </fieldset>
    </form>
</div><!-- //login -->
    <div class="login login-sso login-modern fn-hide" id="J-ssoLogin" data-hide="true" data-state="start">

            <p class="ui-form-text">

                <span class="login-sso-username" id="J-ssoLogin-name"></span>
            </p>
        </div>
 
        <div class="ui-form-item ui-form-item-30pd">
            <a href="#" class="ui-button"  id="J-ssoLogin-btn">进入支付宝</a>
            <p class="ui-form-other">
                <a class="textlink" href="#" tabindex="2" id="J-ssoLogin-change">使用其他账号登录</a>
            </p>
        </div>
    </div>
